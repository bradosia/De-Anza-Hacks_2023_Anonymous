version: 1
frontend:
  phases:
    preBuild:
      commands:
        - ln -fs /usr/local/bin/pip3.8 /usr/bin/pip3
        - ln -fs /usr/local/bin/python3.8 /usr/bin/python3
        - pip3 install --user pipenv==2023.5.19
        - pipenv --version
        - pip3 install --user pipenv==2023.5.19
        - pip install flask
        - pip install python-dotenv
    build:
      commands:
        - python app.py
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
